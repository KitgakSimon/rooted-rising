<!DOCTYPE html>
<html>
  <head>
    <title>W3.CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
    <style>
      .mySlides {
        display: none;
      }
    </style>
  </head>

  <body>
    <h2 class="w3-center">Automatic Slideshow</h2>

    <div class="w3-content w3-section" style="max-width: 500px">
      <img
        class="mySlides"
        src="https://www.w3schools.com/w3css/img_ny.jpg"
        style="width: 100%"
      />
      <img
        class="mySlides"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLsZLEMRoE7Qkt7kJYpRFZxt-WnJvIOwxWVg&s"
        style="width: 100%"
      />
      <img
        class="mySlides"
        src="https://media.cnn.com/api/v1/images/stellar/prod/170801114832-eiffel-tower-guide-base.jpg?q=x_4,y_215,h_1228,w_2182,c_crop/h_720,w_1280"
        style="width: 100%"
      />
    </div>

    <script>
      var myIndex = 0;
      carousel();

      function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {
          myIndex = 1;
        }
        x[myIndex - 1].style.display = "block";
        setTimeout(carousel, 5000); // Change image every 2 seconds
      }
    </script>
  </body>
</html>
