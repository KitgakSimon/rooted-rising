---
layout: default
---

<style>
  {% include post_style.css %}
</style>

<div class="w-full md:w-[800px]" style="margin: 0 auto">
  <div class="bacon-blog-post bacon-shadow">
    <img
      src="/src/images/campaigns/{{page.image}}"
      class="wp-post-image mb-5"
    />
    <div class="ml-5">
      <h1 class="text-4xl">{{page.title}}</h1>
      <p class="text-gray-500 text-[14px]">
        <strong><i class="fas fa-calendar-plus"></i> Date Uploaded:</strong> {{
        page.date | date: "%B %d, %Y" }}
      </p>
      <p class="text-gray-500 text-[14px]">
        <strong><i class="fas fa-tags"></i> Categories:</strong> {{
        page.categories | join: ", " }}
      </p>
    </div>
    <hr class="mt-5" />

    <div class="p-6 md:p-[42px]">{{page.content}}</div>
    <hr class="my-5" />
    <div class="text-center pb-5">
      <h4>Share now:</h4>
      <a
        href="https://www.facebook.com/sharer.php?u={{ site.url }}/{{ page.url }}&title={{ page.title }}"
        title="Share on Facebook"
        target="_blank"
        target="_blank"
        class="text-blue-600 mx-2"
      >
        <i class="fab fa-facebook fa-2x"></i>
      </a>
      <a
        href="https://www.instagram.com/?url={{ site.url }}{{ page.url }}"
        target="_blank"
        class="text-pink-600 mx-2"
      >
        <i class="fab fa-instagram fa-2x"></i>
      </a>
      <a
        href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}"
        target="_blank"
        class="text-blue-400 mx-2"
      >
        <i class="fab fa-twitter fa-2x"></i>
      </a>
      <a
        href="https://api.whatsapp.com/send?text={{ site.url }}{{ page.url | url_encode }}"
        target="_blank"
        class="text-green-500 mx-2"
      >
        <i class="fab fa-whatsapp fa-2x"></i>
      </a>
    </div>
  </div>
</div>
