<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="/src/images/cms.png" type="image/x-icon" />
    <title>Content Manager</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      /* Body Styling */
      body {
        background-color: #f4f4f4;
        color: #333;
      }

      /* Navigation Bar */
      .navbar {
        background-color: #222;
        color: #fff;
        padding: 15px 20px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
      }

      /* Welcome Section */
      .welcome {
        text-align: center;
        padding: 30px;
        background: #fff;
        margin: 20px auto;
        width: 80%;
        max-width: 800px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }

      .welcome h1 {
        font-size: 28px;
        margin-bottom: 10px;
      }

      .welcome p {
        font-size: 16px;
        color: #666;
      }

      /* CMS Container */
      .cms-container {
        width: 100%;
        height: 80vh;
        background: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        margin: 20px auto;
        border-radius: 10px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="navbar">Content Manager</div>

    <!-- Welcome Section -->
    <div class="welcome">
      <h1>Welcome to the Content Management System</h1>
      <p>Manage your website content seamlessly with Decap CMS.</p>
    </div>

    <!-- CMS Container -->
    <div class="cms-container">
      <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    </div>
  </body>
</html>
