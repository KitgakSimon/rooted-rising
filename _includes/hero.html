<section class="page">
  <div class="content">
    <div class="carousel">
      <input type="radio" id="carousel-1" name="carousel" checked autofocus />
      <input type="radio" id="carousel-2" name="carousel" />
      <input type="radio" id="carousel-3" name="carousel" />

      <!-- Slide 1 -->
      <div class="slide slide-1">
        <div class="overlay">
          <div class="flex justify-center mt-15"></div>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="slide slide-2">
        <div class="overlay">
          <div class="flex justify-center mt-15"></div>
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="slide slide-3">
        <div class="overlay">
          <div class="flex justify-center mt-15"></div>
        </div>
      </div>

      <div class="navigation">
        <label for="carousel-1" class="radio-btn radio-btn-1"></label>
        <label for="carousel-2" class="radio-btn radio-btn-2"></label>
        <label for="carousel-3" class="radio-btn radio-btn-3"></label>
      </div>
    </div>
  </div>
</section>

<style>
  /* Base Styles */
  .page {
    height: 100vh;
    padding: 0;
    margin: auto;
    max-width: 1280px;
  }
  .content {
    width: 100%;
    height: 90%;
  }
  .carousel {
    width: 100%;
    height: 100%;
    display: flex;
    overflow: hidden;
    position: relative;
  }
  .carousel input[type="radio"] {
    position: absolute;
    display: none;
  }
  .slide {
    width: 100%;
    height: 100%;
    flex-shrink: 0;
    opacity: 80%;
    transition: ease-in-out 0.6s;
    position: relative;
  }
  .slide-1 {
    background: url("/src/images/{{site.hero-image-1}}");
    background-size: cover;
    background-position: bottom;
    opacity: 1;
  }
  .slide-2 {
    background: url("/src/images/{{site.hero-image-2}}");
    background-size: cover;
    background-position: center;
    opacity: 1;
  }
  .slide-3 {
    background: url("/src/images/{{site.hero-image-3}}");
    background-size: cover;
    background-position: bottom;
    opacity: 1;
  }
  .control {
    width: 6rem;
    height: 6rem;
    display: none;
    clip-path: circle(50% at 50% 50%);
    background-color: rgba(0, 0, 0, 0.26);
    color: #fff;
    font-size: 5rem;
    text-align: center;
    cursor: pointer;
    position: absolute;
    top: 50%;
  }
  .next {
    right: 0;
    transform: translate(-20%, -50%);
  }
  .prev {
    transform: translate(20%, -50%);
  }
  input:nth-of-type(1):checked ~ .control-1,
  input:nth-of-type(2):checked ~ .control-2,
  input:nth-of-type(3):checked ~ .control-3 {
    display: block;
  }
  input:nth-of-type(1):checked ~ .navigation .radio-btn-1,
  input:nth-of-type(2):checked ~ .navigation .radio-btn-2,
  input:nth-of-type(3):checked ~ .navigation .radio-btn-3 {
    background-color: #cd7704;
  }
  input:nth-of-type(1):checked ~ .slide {
    transform: translateX(0);
  }
  input:nth-of-type(2):checked ~ .slide {
    transform: translateX(-100%);
  }
  input:nth-of-type(3):checked ~ .slide {
    transform: translateX(-200%);
  }
  .navigation {
    position: absolute;
    width: 90px;
    height: 20px;
    bottom: 4%;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: space-between;
  }
  .navigation .radio-btn {
    cursor: pointer;
    width: 25px;
    height: 25px;
    background-color: black;
    display: block;
    border-radius: 50%;
    border: 0.4rem solid rgba(255, 255, 255, 0.9);
  }

  .slide-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
  }

  /* Responsive Styles */
  @media (max-width: 768px) {
    /* For mobile devices */
    .slide-header {
      flex-direction: column;
    }
    .logo-text {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
    .hero-img {
      width: 150px;
      margin-top: 1rem;
    }
    .hero-text {
      font-size: 30px;
      line-height: 35px;
      margin: 1rem 0;
    }
    .overlay-text {
      font-size: 2rem;
      padding: 0 0.5rem;
    }
    .carousel-btn {
      padding: 0.8rem 1rem;
      font-size: 16px;
    }
    .control {
      width: 4rem;
      height: 4rem;
      font-size: 3rem;
    }
  }

  @media (min-width: 769px) and (max-width: 1024px) {
    /* For tablets */
    .logo-text {
      font-size: 2rem;
    }
    .hero-img {
      width: 200px;
    }
    .hero-text {
      font-size: 50px;
      line-height: 55px;
    }
    .carousel-btn {
      padding: 1rem 1.5rem;
      font-size: 18px;
    }
  }
</style>

<script>
  let counter = 1;
  const totalSlides = 3;
  setInterval(() => {
    document.getElementById("carousel-" + counter).checked = true;
    counter++;
    if (counter > totalSlides) {
      counter = 1;
    }
  }, 6000); // Slide interval set to 5 seconds
</script>
