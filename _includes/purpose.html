<section class="mx-10 pb-10 text-center">
  <h2 class="text-3xl font-semibold text-gray-900 mb-8">Why we are here</h2>
  <div class="grid md:grid-cols-3 gap-8 max-w-6xl mx-auto">
    {% for section in site.data.purpose.sections %}
    <div class="shadow-lg rounded-lg shadow-gray-500/50 overflow-hidden">
      <img
        src="{{ section.image }}"
        alt="{{ section.title }}"
        class="w-full h-64 object-cover transition-transform duration-300 transform hover:scale-110"
      />
      <div class="p-3">
        <h3 class="text-lg font-bold mt-4 text-left">{{ section.title }}</h3>
        <p class="text-gray-600 mt-2 text-left">{{ section.description }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
