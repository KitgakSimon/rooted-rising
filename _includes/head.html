<head>
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-SZEL25ZXN6"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-SZEL25ZXN6");
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ site.title }} | {{ page.title }}</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

  <link
    rel="shortcut icon"
    href="/src/images/favicon.png"
    type="image/x-icon"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="/src/css/styles.css" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="{{ page.title }}" />
  <meta
    property="og:description"
    content="{% if page.url == '/' %}{{ site.description }}{% else %}{{ page.content markdownify | strip_html | strip_newlines | truncate: 100 }}{% endif %}"
  />
  <meta property="og:image" content="{{page.image}}" />
  <meta property="og:url" content="{{ page.url }}" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta
    name="twitter:description"
    content="{% if page.url == '/' %}{{ site.description }}{% else %}{{ page.content | markdownify | strip_html | strip_newlines | truncate: 100 }}{% endif %}"
  />
  <meta name="twitter:image" content="{{page.image}}" />
  <meta name="twitter:site" content="@your_twitter_handle" />
</head>
