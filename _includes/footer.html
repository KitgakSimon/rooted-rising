<footer class="bg-black text-white py-10 px-6 md:px-16">
  <div
    class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
  >
    <!-- Contact Section -->
    <div>
      <h3 class="text-lg font-bold uppercase">Contact Us</h3>
      <p class="mt-2">
        Phone:
        <a class="text-gray-400" href="tel:+234705535546">+23480123456789</a>
      </p>
      <p>
        Email:
        <a class="text-gray-400" href="mailto:example@gmail.com"
          >example@gmail.com</a
        >
      </p>

      <div class="flex space-x-4 mt-4">
        <a
          href="https://www.linkedin.com/company/rooted-rising-initiative/"
          target="_blank"
          class="flex items-center space-x-2"
        >
          <i class="fab fa-linkedin text-2xl"></i>
          <span class="text-sm">Rooted Rising</span>
        </a>
      </div>

      <div class="flex space-x-4 mt-2">
        <a
          href="https://www.instagram.com/rootedrising1/"
          target="_blank"
          class="flex items-center space-x-2"
        >
          <i class="fab fa-instagram text-2xl"></i>
          <span class="text-sm">@rootedrising1</span>
        </a>
      </div>
    </div>

    <!-- Newsletter Section -->
    <div>
      <h3 class="text-lg font-bold uppercase">Newsletter</h3>
      <p class="mt-2">Subscribe to our latest updates</p>

      <form
        id="newsletter-form"
        action="https://your-mailchimp-url"
        method="POST"
        class="mt-4"
      >
        <input
          type="email"
          name="EMAIL"
          id="email-input"
          placeholder="Enter your email"
          class="w-full px-4 py-2 text-black focus:outline-none rounded-md bg-white"
          required
        />
        <button
          type="submit"
          class="mt-4 cursor-pointer bg-[#cc7155] text-white px-6 py-2 rounded-md hover:bg-[#cc7155] w-full"
        >
          Subscribe
        </button>
      </form>
    </div>

    <!-- Social Links (Loop through social.yml) -->
    <div class="lg:text-right">
      <h3 class="text-lg font-bold uppercase">Follow Us</h3>
      <div class="flex lg:justify-end space-x-4 mt-4">
        {% for social in site.data.social.social_links %}
        <a href="{{ social.url }}" target="_blank">
          <i class="{{ social.icon }} text-2xl"></i>
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
</footer>

<script>
  document
    .getElementById("newsletter-form")
    .addEventListener("submit", function (event) {
      var emailInput = document.getElementById("email-input");
      if (!emailInput.checkValidity()) {
        event.preventDefault();
        emailInput.classList.add("border-red-500");
      } else {
        emailInput.classList.remove("border-red-500");
      }
    });
</script>
