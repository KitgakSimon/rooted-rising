<main class="main-post" id="#interventions">
  <h1>Interventions</h1>

  <div class="post-list post-list_grid">
    <!-- Post 1 -->
    {% for post in site.campaigns %}
    <div class="post-list__post post shadow-md hover:shadow-lg gap-5">
      <figure class="post__preview-img">
        <a href="{{post.url}}"
          ><img
            src="/src/images/interventions/{{post.image}}"
            alt="{{post.title}}"
        /></a>
      </figure>

      <div class="post__header">
        <p class="post__time mb-2">
          <i class="fas fa-calendar-plus"></i> {{post.date | date: "%B %d, %Y"}}
        </p>

        <p class="post__time mb-3">
          <i class="fas fa-tags"></i> {{post.categories}}
        </p>

        <h2><a href="{{post.url}}">{{post.title}}</a></h2>
        <p>{{post.content | truncatewords: 20 }}</p>
      </div>
    </div>
    <hr class="block mt-8 md:hidden" />
    {% endfor %}
  </div>
  <!-- / .post-list -->
</main>
