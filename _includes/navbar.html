<style>
  .main-nav {
    width: 100%;
    border-bottom: 2px solid black;
    padding: 1.5em 2em 0.5em;
    top: 0;
    background-color: white;
    z-index: 1000;
  }
  .container-1 {
    width: 100%;
    max-width: 1200px;
    margin-inline: auto;
    display: flex;
    position: relative;
    justify-content: space-between;
    align-items: center;
  }
  .logo {
    font-weight: bold;
    font-size: 1.25rem;
    padding-bottom: 0.5em;
  }
  nav ul {
    list-style: none;
    display: flex;
    gap: 1.5rem;
    font-size: 1rem;
  }
  .menu a {
    color: black;
    text-decoration: none;
    width: 100%;
    height: 100%;
  }
  nav ul li {
    border-bottom: 2px solid transparent;
    padding-bottom: 0.5em;
    transition: all 200ms ease;
    cursor: pointer;
  }
  nav ul li:hover {
    border-bottom: 2px solid black;
  }
  #burger {
    display: none;
  }

  nav ul li.active {
    color: #cd7704;
    border-bottom: 2px solid black;
  }

  @media (max-width: 768px) {
    #burger {
      box-sizing: initial;
      display: block;
      width: 1rem;
      color: white;
      cursor: pointer;
      margin-bottom: 0.5em;
    }
    #burger:focus {
      border: none;
      outline: none;
    }
    nav {
      position: absolute;
      right: 0;
      top: 3em;
      background: #cd7704 !important;
      min-width: 15em;
      padding: 2em;
      box-shadow: rgba(17, 12, 46, 0.15) 0px 48px 100px 0px;
      clip-path: circle(0% at 100% 0);
      transition: all 500ms ease-in-out;
      z-index: 100;
    }
    nav.show {
      clip-path: circle(200% at 100% 0);
      transition-duration: 300ms;
    }
    nav ul {
      flex-direction: column;
    }
    .menu a {
      color: white !important;
    }
    nav ul li.active {
      color: white;
      border-top: 1px solid black;
      border-bottom: 1px solid black;
    }
  }
</style>
<main class="main-nav relative md:sticky">
  <div class="container-1">
    <!-- Logo Section -->
    <div class="">
      <a href="/" class="flex items-center space-x-1">
        <img
          src="{{site.logo}}"
          alt="Rooted Rising Initiative"
          class="h-15 w-15 rounded-full"
        />
        <span class="text-md font-bold">
          Rooted Rising <br />
          <span class="text-[#cd7704]">Initiative</span>
        </span>
      </a>
    </div>
    <nav id="menu">
      <ul>
        <li class="{% if page.url == '/' %}active{% endif %}">
          <a href="/">Home</a>
        </li>
        <li class="{% if page.url == '/campaigns/' %}active{% endif %}">
          <a href="/campaigns/">Campaigns</a>
        </li>
        <li class="{% if page.url == '/about-us/' %}active{% endif %}">
          <a href="/about-us/">About Us</a>
        </li>
        <li class="{% if page.url == '/blogs/' %}active{% endif %}">
          <a href="/blogs/">Blogs</a>
        </li>
        <li class="{% if page.url == '/volunteers/' %}active{% endif %}">
          <a href="/volunteers/">Volunteer</a>
        </li>
      </ul>
    </nav>
    <svg
      onclick="menuShow()"
      onblur="menuClose()"
      id="burger"
      fill="#000"
      viewBox="0 0 448 512"
      title="bars"
    >
      <path
        d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"
      />
    </svg>
  </div>
</main>

<script>
  function menuShow() {
    document.getElementById("menu").classList.toggle("show");
  }
  function menuClose() {
    document.getElementById("menu").classList.remove("show");
  }
</script>
