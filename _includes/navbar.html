  <div class="">

      <img
        src="{{site.logo}}"
        alt="Rooted Rising Initiative"

  <!-- Hamburger Icon -->
  <button

    <svg
      class="w-6 h-6"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"

    </svg>

  <!-- Navigation Menu -->

  >
    <ul
      class="flex flex-col md:flex-row md:space-x-6 space-y-4 md:space-y-0 p-4 md:p-0"
    >
      <li class="hover:bg-gray-200 p-2 rounded">
        <a href="/" class="{% if page.url == '/' %}text-[#cc7155]{% endif %}"
          >HOME</a
        >
      </li>
      <!-- <li class="hover:bg-gray-200 p-2 rounded">
        <a
          href="/voice-of-the-frontline/"
          class="{% if page.url == '/voice-of-the-frontline/' %}text-[#cc7155]{% endif %}"
          >VOICE OF THE FRONTLINE</a
        >
      </li> -->
      <li class="hover:bg-gray-200 p-2 rounded">
        <a
          href="/phamplets/"
          class="{% if page.url == '/phamplets/' %}text-[#cc7155]{% endif %}"
          >PHAMPLETS</a
        >
      </li>
      <!-- <li class="hover:bg-gray-200 p-2 rounded">
        <a
          href="/artvocacy/"
          class="{% if page.url == '/artvocacy/' %}text-[#cc7155]{% endif %}"
          >ARTVOCACY</a
        >
      </li> -->
      <li class="hover:bg-gray-200 p-2 rounded">
        <a
          href="/blogs/"
          class="{% if page.url == '/blogs/' %}text-[#cc7155]{% endif %}"
          >BLOGS</a
        >
      </li>
      <li class="hover:bg-gray-200 p-2 rounded">
        <a
          href="/about-us/"
          class="{% if page.url == '/about-us/' %}text-[#cc7155]{% endif %}"
          >ABOUT US</a
        >
      </li>
      <li class="p-2 rounded bg-[#cc7155] hover:bg-[#f18564] text-white">
        <a
          href="/volunteer/"
          class="{% if page.url == '/about-us/' %}text-[#cc7155]{% endif %}"
          >VOLUNTEER <i class="fas fa-external-link-alt"></i
        ></a>
      </li>

  </div>
</nav>

<!-- JavaScript for Menu Toggle -->
<script>
  document.getElementById("menu-toggle").addEventListener("click", function () {
    let menu = document.getElementById("menu");

    // Toggle classes
    menu.classList.toggle("hidden");
    menu.classList.toggle("opacity-0");
    menu.classList.toggle("-translate-y-2");
    menu.classList.toggle("opacity-100");
    menu.classList.toggle("translate-y-0");
  });
</script>
